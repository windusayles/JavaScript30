<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('hello, I am a %s string', 'variable')
    // Styled
    console.log('%c i am some great text', 'font-size:50px; background:red; text-shadow:10px 10px 0 blue')
    // warning!
    console.warn('oh noooo')
    // Error :|
    console.error('shizen')
    // Info
    console.info('crocs eat 3-4 people each year')
    // Testing
    console.assert(1 === 2, 'not true')
    console.assert(1 === 1, 'not true')
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} in dog years`)
      console.groupEnd();
    });
    // counting
    console.group('Counters');
    console.count('Win')
    console.count('Win')
    console.count('Win')
    console.count('du')
    console.count('Win')
    console.count('du')
    console.count('Win')
    console.count('Win')
    console.count('du')
    console.count('Win')
    console.log('wakeup')
    console.count()
    console.count()
    console.count()
    console.groupEnd();
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/user/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data);
    })

    console.table(dogs)
  </script>
</body>
</html>
